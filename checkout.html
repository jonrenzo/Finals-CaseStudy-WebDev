<!DOCTYPE html>
<html lang="en" class="bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="shortcut icon" href="./images/checkout.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/ef6e01e8ad.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>
<body class="h-full">


    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">

        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <br>
          <h2 class="mt-10 text-center text-4xl font-bold leading-9 tracking-tight text-gray-900">Checkout</h2>
          <p class="mt-2 text-center text-sm text-gray-600">Your order is now processing. Please complete the form below to finalize your purchase.</p>
        </div>
      
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <form id="login-form" class="space-y-6" action="#" method="POST">

            <div>
                <label for="email" class="sr-only">Email</label>
                <div class="relative">
                  <input
                    type="email"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-gray-100 font-poppins"
                    placeholder="Enter email"
                    required
                  />
                  <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  </span>
                </div>
              </div>

              <div>
                <label for="fullname" class="sr-only">Full Name</label>
                <div class="relative">
                  <input
                    type="text"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-gray-100 font-poppins"
                    placeholder="Enter Full Name"
                    required
                  />
                  <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  </span>
                </div>
              </div>

              <div>
                <label for="phoneNum" class="sr-only">Phone Number</label>
                <div class="relative">
                  <input
                    type="number"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-gray-100 font-poppins -moz-appearance:textfield appearance-none"
                    placeholder="Enter Phone Number"
                    required
                  />
                  <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  </span>
                </div>
              </div>

              <div>
                <label for="address" class="sr-only">Full Address</label>
                <div class="relative">
                  <input
                    type="text"
                    class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm bg-gray-100 font-poppins -moz-appearance:textfield appearance-none"
                    placeholder="Enter Full Address"
                    required
                  />
                  <span class="absolute inset-y-0 end-0 grid place-content-center px-4">
                  </span>
                </div>
              </div>
    
      
            <div>
              <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 h-10 font-large font-poppins text-2xl text-black" onclick="window.location.href = 'shop.html'">Place Order</button>
            </div>
          </form>
        </div>
      </div>
</body>
</html>
